       <section class="panel b-blue" id="register">
          <article class="panel__wrapper">
            <div class="panel__content">
              <div class="container">

                  <div class="col-md-8 col-md-offset-2">

                              <fieldset>
                                <button type="submit" id="form-register" class="btn" >Register</button>
                              </fieldset>
